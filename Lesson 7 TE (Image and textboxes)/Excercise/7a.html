<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with rounded Border border radius</title>

  <style>
    img{
      width: 200px;
    }
    .border-curve{
      border-radius: 10%;
    }
    .border-round{
      border-radius: 25%;
    }
    .circle{
      border-radius: 100%;
    }
  </style>

</head>
<body>
  <img class="border-curve" src="/Lesson 7 TE (Image and textboxes)/Labrodar/lab.jpg">
  <img class="border-round" src="/Lesson 7 TE (Image and textboxes)/Labrodar/lab.jpg">
  <img class="circle" src="/Lesson 7 TE (Image and textboxes)/Labrodar/lab.jpg">
</body>
</html>
