<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with rounded Border border radius</title>

  <style>
    
    .border-curve{
      width: 200px;
    
      border-radius: 5%; 
    }
    .border-square{
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .circle{
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 100%;
    }
  </style>

</head>
<body>
  <img class="border-curve" src="/Lesson 7 TE (Image and textboxes)/Labrodar/lab.jpg">
  <img class="border-square" src="/Lesson 7 TE (Image and textboxes)/Labrodar/lab.jpg">
  <img class="circle" src="/Lesson 7 TE (Image and textboxes)/Labrodar/lab.jpg">
</body>
</html>
